<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
</head>

<body>

  <h2>Add React in One Minute</h2>
  <p>This page demonstrates using React with no build tooling.</p>
  <p>React is loaded as a script tag.</p>

  <p>
    This is the first comment.
    <div class="like_button_container" data-comment-id="1"></div>
  </p>

  <p>
    This is the second comment.
    <div class="like_button_container" data-comment-id="2"></div>
  </p>

  <p>
    This is the third comment.
    <div class="like_button_container" data-comment-id="3"></div>
  </p>

  <!-- Load React. -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"
    crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    crossorigin></script>

  <!-- Load our React component. -->
  <script src="like_button.js"></script>

</body>

</html>
